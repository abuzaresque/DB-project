{% extends 'base.html' %}

{% block title %}WareTrack{% endblock %}

{% block content %}
<br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border p-4">
                <h3 class="text-center">Add/Edit Warehouse</h3><br>
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-3">Location</div>
                        <div class="col-md-9">{{ form.location_name }}</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary full-width-btn">Save Warehouse</button>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    /* Custom CSS to ensure full width button */
    .full-width-btn {
        width: 100%;
    }

    select,
    input[type="text"],
    input[type="number"] {
        width: 100%;
        /* Set width to 100% */
        height: 40px;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
</style>
{% endblock %}
