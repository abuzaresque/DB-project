{% extends 'base.html' %}

{% block content %}
<h2>Warehouses</h2>
<form method="get" action="">
    <input type="text" name="q" placeholder="Search Warehouse..." aria-label="Search Warehouse">
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>

        </tr>
    </thead>
    <tbody>
        {% for locations in locations %}
        <tr>
            <td>{{ locations.location_name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
