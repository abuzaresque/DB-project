

{% extends 'base.html' %}

{% block title %}WareTrack{% endblock %}

{% block content %}
<br><br><div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border p-4">
                <h3 class="text-center">Manage Shipping Details</h3><br>
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label for="container" class="col-md-3 col-form-label">Container</label>
                        <div class="col-md-9">
                            <select name="container" id="container" class="form-select">
                                {% for container in form.container.field.queryset %}
                                    <option value="{{ container.pk }}">{{ container }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="timestamp" class="col-md-3 col-form-label">Timestamp</label>
                        <div class="col-md-9">
                            <input type="datetime-local" name="timestamp" id="timestamp" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="latitude" class="col-md-3 col-form-label">Latitude</label>
                        <div class="col-md-9">
                            <input type="text" name="latitude" id="latitude" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="longitude" class="col-md-3 col-form-label">Longitude</label>
                        <div class="col-md-9">
                            <input type="text" name="longitude" id="longitude" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <button type="submit" class="btn btn-primary full-width-btn">Update Shipping</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    /* Custom CSS to ensure full width button */
    .full-width-btn {
        width: 100%;
    }
    select,
    input[type="text"],
    input[type="datetime-local"] {
        width: 100%; /* Set width to 100% */
        height: 40px;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
</style>
{% endblock %}
