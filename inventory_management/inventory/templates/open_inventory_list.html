{% extends 'base.html' %}

{% block title %}WareTrack{% endblock %}

{% block content %}
<div class="container">
    <br>
    <h3>Open Inventory List</h3>
    <div class="row mb-3">
        <div class="col-md-12">
            <form method="get" action="" class="input-group">
                <input type="text" class="form-control" name="q" placeholder="Search open inventory" aria-label="Search">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.location }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
