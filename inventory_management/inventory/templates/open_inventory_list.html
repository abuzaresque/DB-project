{% extends 'base.html' %}

{% block title %}Open Inventory List{% endblock %}

{% block content %}
<h2>Open Inventory List</h2>
<form method="get" action="">
    <input type="text" name="q" placeholder="Search open inventory" aria-label="Search">
    <button type="submit">Search</button>
</form>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.location }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
