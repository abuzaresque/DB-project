<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InventoryApp</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'product_list' %}">Products</a>
                    <a class="nav-link" href="{% url 'product' %}">Add Product</a>
                    <a class="nav-link" href="{% url 'box_inventory_list' %}">Box Inventory</a>
                    <a class="nav-link" href="{% url 'box_inventory' %}">Add Box</a>
                    <a class="nav-link" href="{% url 'open_inventory_list' %}">Open Inventory</a>
                    <a class="nav-link" href="{% url 'open_inventory' %}">Add Open Inventory</a>
                    <a class="nav-link" href="{% url 'gateout_list' %}">Gateout</a>
                    <a class="nav-link" href="{% url 'gateout' %}">Add Gateout</a>
                    <a class="nav-link" href="{% url 'container_list' %}">Containers</a>
                    <a class="nav-link" href="{% url 'container' %}">Add Containers</a>
                    <a class="nav-link" href="{% url 'shipping_list' %}">Shipping</a>
                    <a class="nav-link" href="{% url 'shipping' %}">Add Shipping</a>
                    
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
